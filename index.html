<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>FlyWeb®</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="header-container">
        <div class="header">
            <div class="logo"><img src="./images/logo.svg"></div>
            <div class="nome">
                <div class="nome-escola">FlyWeb®</div>
                <div class="tipo-escola">Escola de aviação</div>
            </div>
        </div>
    </div>

    <div class="login-container">

        <div class="login">

            <div class="login-picture-container">
                <img src="./images/aeroporto.svg" class="login-picture">
            </div>

            <div class="login-boxes">
                <div class="login-text">
                    LOGIN
                </div>
                <div class="username-container">
                    <div class="username">CPF</div>
                </div>
                <div class="senha-container">
                    <div class="senha">Senha</div>
                </div>
                <div class="button-container">
                    <button>ENTRAR</button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-container">
        <div class="footer">
            <div class="endereço">Avenida do Aeroporto, 175</div>
        </div>
    </div>
</body>

</html>
